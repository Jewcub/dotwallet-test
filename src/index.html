<head>

  <title>Login</title>

<body>
  <nav class="navbar navbar navbar-dark bg-dark">

      <img src="./assets/logo/awesome-logo.svg" width="30" height="30" alt="">
    </a>
  </nav>
  <div class="container d-flex d-flex flex-column align-items-center justify-content-center">
    <img class="img-fluid" style="max-height: 500px;" src="./assets/logo/default.png" alt="" />
    <a class="d-none" href="https://www.ddpurse.com/openapi/get_code?app_id=YOUR_APP_ID&redirect_uri=YOUR_REDIRECT_URI">

  </div>
  <script src="./config.js">
  </script>
  <script>
    document.getElementById('button-link').href =
      `https://www.ddpurse.com/openapi/get_code?app_id=${APP_ID}&redirect_uri=${APP_URL}auth/`

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
