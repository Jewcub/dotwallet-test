<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Products</h1>
    <ul>
      <li>
        <span
          >Bananas:
          <img src="./assets/bananas.png" alt="bananas" width="50px" />
          <button id="banana-button" type="button">546 satoshis</button>
        </span>
      </li>
      <p id="order-status"></p>
    </ul>
    <!-- UUID package -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script>
      document
        .getElementById('banana-button')
        .addEventListener('click', async () => {
          document.getElementById('order-status').innerText = '';
          const orderData = {
            app_id: '89d001043806644fdb4fb14099ff6be5', // replace with your app id
            merchant_order_sn: uuidv4(),
            item_name: 'bananas',
            order_amount: 546, // can't be lower than 546
            nonce_str: new Date().toString(),
            notice_uri: 'http://192.168.1.142:3000/payment-result', // replace 192.168.1.142 with your IP
            redirect_uri: 'http://192.168.1.142:3000/store-order-fulfilled', // replace 192.168.1.142 with your IP
          };
          const orderSnResponse = await fetch(
            'http://192.168.1.142:3000/create-order', // replace 192.168.1.142 with your IP
            {
              method: 'POST',
              body: JSON.stringify(orderData),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
              },
            }
          );
          const orderSnData = await orderSnResponse.json();
          if (orderSnData.order_sn) {
            console.log('orderSn', orderSnData.order_sn);
            window.location.href = `https://www.ddpurse.com/desktop/open/order?order_sn=${orderSnData.order_sn}`;
          } else
            document.getElementById('order-status').innerText =
              'error: ' + orderSnData.error;
        });
    </script>
  </body>
</html>
