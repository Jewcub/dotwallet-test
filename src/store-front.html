<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Products</h1>
    <ul>
      <li>
        <span
          >Bananas:
          <img src="./assets/bananas.png" alt="bananas" width="50px" />
          <button id="banana-button" type="button">31 satoshis</button>
        </span>
      </li>
    </ul>
    <!-- UUID package -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script>
      document
        .getElementById('banana-button')
        .addEventListener('click', async () => {
          const orderData = {
            merchant_order_sn: uuidv4(),
            item_name: 'bananas',
            order_amount: 31000,
            nonce_str: new Date().toString(),
          };
          const response = await fetch(
            'http://192.168.1.142:3000/sign-payment-order',
            {
              method: 'POST',
              body: JSON.stringify(orderData),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
              },
            }
          );
          const orderWithSignature = await response.json();
          console.log('orderWithSignature', orderWithSignature);
          const url = new URL('https://www.ddpurse.com/wallet/open/pay');
          url.search = new URLSearchParams({
            ...orderWithSignature,
          });
          console.log('url', url);
          window.location.href = url;
        });
    </script>
  </body>
</html>
